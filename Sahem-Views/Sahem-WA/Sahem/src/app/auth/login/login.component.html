<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="login-form">
  <h1>Login</h1>
  <div role="alert" *ngIf="formError">
    {{ formError }}
  </div>
  <div class="txtb">
    <label for="username">Username</label>

    <input type="username" id="username" formControlName="username" required>
  </div>

  <div class="txtb">
    <label for="Password">Password</label>

    <input type="password" id="password" formControlName="password" required>
  </div>

  <input type="submit" class="logbtn" value="Login" >
  <!-- [disabled]="!loginForm.valid" -->
  <div class="bottom-text">
    Don't have account? <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active">Register</a>
  </div>

</form>
