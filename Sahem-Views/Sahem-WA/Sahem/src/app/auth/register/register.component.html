<form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" class="login-form">
  <h1>Register</h1>

  <div role="alert" *ngIf="formError">
    {{ formError }}
  </div>
  <div class="txtb">
    <label for="Username">Username</label>

    <input type="text" id="username" name="username" formControlName="username" required>
    <!-- <span data-placeholder="Username"></span> -->
    <!-- <div *ngIf="username.invalid" class="alert alert-danger">

      <div *ngIf="username.errors.required">
        Username is required.
      </div>
      <div *ngIf="username.errors.minlength">
        Username must be at least 4 characters long.
      </div>
      <div *ngIf="username.errors.forbiddenName">
        Username cannot be Bob.
      </div>
    </div> -->
  </div>

  <div class="txtb">
    <label for="Email">Email</label>

    <input type="email" id="email"  formControlName="email" required>
    <!-- <span data-placeholder="Email"></span> -->
  </div>

  <div class="txtb">
    <label for="Password">Password</label>

    <input type="password" id="password"  formControlName="password" required>
    <!-- <span data-placeholder="Password"></span> -->
  </div>

  <div class="txtb">
    <label for="Password">Confirm Password</label>

    <input type="password" id="confirmPassword"  formControlName="confirmPassword" required>
    <!-- <span data-placeholder="Confirm Password"></span> -->
  </div>

  <input type="submit" class="logbtn" value="Register" >
  <!-- [disabled]="!loginForm.valid" -->

  <div class="bottom-text">
    Already have an account? <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active">Login</a>
  </div>

</form>
