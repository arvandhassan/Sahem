<form [formGroup]="myForm" (ngSubmit)="onSubmit()" id="usrform" >
    <div class="container">
        <div class="layout">

            <div class="content">
                <!-- fundraiser header image upload -->
                <div class="cardContent">
                    <div class="header">
                        <input formControlName="title" type="text" name="title" id="title">


                        <input formControlName="headerImage" id="headerImage" type="file" class="form-control"
                            (change)="onFileChange($event)">
                        <!-- <input type="file" name="header" id="headerImage"> -->
                        <!-- <app-image-upload></app-image-upload> -->
                    </div>
                </div>
                <!-- Fundraiser description -->
                <div class="cardContent">
                    <div class="card-text">
                        <h1>
                            Description
                        </h1>
                        <p>
                            <textarea formControlName="description" name="description" id="descriptionInput"
                                form="usrform">Enter text here...</textarea>

                        </p>

                    </div>
                </div>
                <div class="cardContent">
                    <div class="card-text">
                        <h1>
                            Content
                        </h1>
                        <p>

                            <input formControlName="content" type="text" name="content" id="content">

                        </p>
                    </div>
                </div>

            </div>

            <div class="right">
                <h1>
                    submit:
                </h1>
                <div class="card">
                    <button type="submit">Upload</button>
                </div>
                <h1>
                    Thumbnail:
                </h1>
                <div class="card">
                    <input formControlName="thumbnail" type="file" name="thumbnail" id="thumbnail" (change)="onFileChange($event)"> 
                </div>
                <h1>
                    Time:
                </h1>
                <div class="card">
                    <div class="box">
                        <input formControlName="endDate" type="date" name="endDate" id="endDate">
                    </div>
                </div>
                <h1>Goal:</h1>
                <div class="card">
                    <div class="box">
                        <input formControlName="goal" type="number" name="goal" id="goal">
                    </div>
                </div>

          
                <h1>Fundraiser:</h1>
                <div class="card">
                    <div>
                        <h4>
                            Categroy:
                        </h4>
                        <p>
                            <input formControlName="category" type="text" name="category" id="category">
                        </p>
                    </div>
                  
                </div>


            </div>
        </div>
    </div>
</form>
